<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="./images/favicon-32x32.svg"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Tech 1million | NFT preview card component</title>
    <body>
      <style>
        .attribution {
          font-size: 11px;
          text-align: center;
        }
        .attribution a {
          color: hsl(228, 45%, 44%);
        }
      </style>

      <main id="container">
        <a href="#">
          <div id="images">
            <img id="logo" src="images/image-equilibrium.jpg" alt="icon-ethereum">
            <img id="hover" src="images/icon-view.svg">
          </div>
        </a>
        <h1>
          <a href="#">Equilibrium #3429</a>
        </h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div id="pricing">
          <div class="unit">
            <img src="images/icon-ethereum.svg">
            <p id="price">0.041 ETH</p>
          </div>
          <div class="unit">
            <img src="images/icon-clock.svg">
            <p>3 days left</p>
          </div>
        </div>
        <div id="creator">
          <img id="avatar" src="images/image-avatar.png" alt="Jules Wyvern">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Salaudeen Abdulmuqit</a>.
      </footer>
    </body>
  </head>
</html>
